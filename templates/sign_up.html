{% extends 'base_accounts.html' %}
{% load socialaccount %}
{% load static %}

{% block title %}Sign up &#124; Think Infinite {% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-8 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title w3-center">Login using</h3>
          <div class="justify-content-center w3-center">
            <!-- <p>Sign Up using</p> -->
            <a href="{% provider_login_url 'google' %}"><span><img src="{% static 'img/google.png' %}"class=" rounded-circlee" style="height: 30px;width: 30px;"></span></a>&nbsp;&nbsp;
             <a href="{% provider_login_url 'facebook' %}"><span><img src="{% static 'img/facebook.png' %}"class=" rounded-circlee" style="height: 30px;width: 30px;" alt="facebook"></span></a>&nbsp;&nbsp;
            <a href="{% provider_login_url 'github' %}"><span><img src="{% static 'img/github.png' %}"class=" rounded-circle" style="height: 30px;width: 30px;"></span></a>
          </div><br>
          <h5 class="w3-center">OR</h5>
          <h4 class="w3-center">Sign Up</h4>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Create an account</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          Already have an account? <a href="{% url 'login' %}">Log in</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
